<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>

    <main> 

      <section class="profile" aria-label="Информация о профиле">
        <img class="profile__avatar" src="./images/Кусто.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Открыть форму" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>

      <section class="places" aria-label="Места России">
        <ul class="places__list">
         
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>

    <template class="place-template">
            <li class="place">
            <button type="button" aria-label="Удалить" class="place__button-delete"></button>
            <img class="place__image" src="_" alt="_">
            <h2 class="place__title"></h2>
            <button type="button" aria-label="Лайк" class="place__button-like"></button>
          </li>
    </template>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button 
          type="button" 
          aria-label="Закрыть форму" 
          class="popup__button-close popup__button-close_type_profile">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="formPopupProfile" class="form form_type_profile">
          <input 
            name="formImpName" 
            class="form__input form__input_theme_name">
          <input 
            name="formImpProf" 
            class="form__input form__input_theme_profession">
          <button type="submit" aria-label="Сохранить" class="form__button-save">Cохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button 
          type="button" 
          aria-label="Закрыть форму" 
          class="popup__button-close popup__button-close_type_add-card">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="formPopupAddcard" class="form form_type_add-card">
          <input 
            name="formImpMestoName" 
            placeholder="Название" 
            class="form__input form__input_theme_mesto-name">
          <input 
            name="formImpMestoURL" 
            placeholder="Ссылка на картинку"
            class="form__input form__input_theme_mesto-URL">
          <button type="submit" aria-label="Создать" class="form__button-save">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_open-card">
      <div class="popup__container popup__container_type_open-card">
        <button 
          type="button" 
          aria-label="Закрыть форму" 
          class="popup__button-close popup__button-close_type-card">
        </button>
        <img class="popup__image" src="_" alt="_">
        <h2 class="popup__subtitle">_</h2>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>

</html>
