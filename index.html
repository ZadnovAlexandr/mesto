<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/Logo.abb64ac93f95638a2598.svg" alt="Логотип"></header><main><section class="profile" aria-label="Информация о профиле"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" aria-label="Открыть форму" class="profile__edit-button"></button><p class="profile__profession"></p></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="places" aria-label="Места России"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__name">&copy; 2022 Mesto Russia</p></footer><template class="place-template"><li class="place"><button type="button" aria-label="Удалить" class="place__button-delete"></button> <img class="place__image" src="%=require(' ')%" alt="_"><h2 class="place__title"></h2><div class="place__like-conteiner"><button type="button" aria-label="Лайк" class="place__button-like"></button><p class="place__likes-counter"></p></div></li></template><div class="popup popup_type_profile"><div class="popup__container"><button type="button" aria-label="Закрыть форму" class="popup__button-close popup__button-close_type_profile"></button><h2 class="popup__title">Редактировать профиль</h2><form name="formPopupProfile" class="form form_type_profile" novalidate><label class="form__field"><input name="name" placeholder="Имя" class="form__input form__input_theme_name" minlength="2" maxlength="40" required> <span class="form__error form__input-error-name"></span></label> <label class="form__field"><input name="profession" placeholder="Вид деятельности" class="form__input form__input_theme_profession" minlength="2" maxlength="200"
